<!-- Initializing carousel for the homepage -->
<div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel" style="padding-bottom:100px">
  <div class="carousel-indicators">
    <!-- Creating scroll buttons to visit different carousel pages-->
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" style="width:700px">
    <div class="carousel-item active">
      <div class="d-flex justify-content-center">
        <ul class="list-group list-group-flush" style="width: 500px">
          <li class="list-group-item statItem">
            <h1>Top Songs This Week</h1>
          </li>
          <!-- Populating carousel with top songs to be displayed on homepage-->
          <li *ngFor = "let item of getTopSongs()" class="list-group-item statItem">
            <!-- Name of the song-->
            {{item.name}}
           </li>
        </ul>
      </div>
    </div>
    <div class="carousel-item">
      <div class="d-flex justify-content-center">
        <ul class="list-group list-group-flush" style="width: 500px">
          <li class="list-group-item statItem">
            <h1>Top Genres This Week</h1>
          </li>
          <!-- Populating carousel with top genres to be displayed on homepage-->
          <li *ngFor = "let item of getTopGenres()" class="list-group-item statItem">
            <!-- Name of the genre-->
            {{item.name}}
           </li>
        </ul>
      </div>
    </div>
    <div class="carousel-item">
      <div class="d-flex justify-content-center">
        <ul class="list-group list-group-flush" style="width: 500px">
          <li class="list-group-item statItem">
            <h1>Top Artists This Week</h1>
          </li>
          <!-- Populating carousel with top artists to be displayed on homepage-->
          <li *ngFor = "let item of getTopArtists()" class="list-group-item statItem">
            <!-- Name of the artist-->
            {{item.name}}
          </li>
        </ul>
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
