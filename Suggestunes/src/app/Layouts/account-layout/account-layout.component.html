<app-nav-bar></app-nav-bar>
<div style = "height: 100px;"></div>
<app-account-info></app-account-info>
<div class = "playlists-component">
    <h1 style = "text-decoration: underline;">My Playlists</h1>
    <div style = "overflow-x: scroll; max-width: 1152px; margin: 0 auto; white-space: nowrap">
        <div style="display: inline-block" *ngFor = "let item of cards">
            <app-card img = {{item.img}} link = {{item.link}} name = {{item.name}}></app-card>
        </div>
        <a class = "showAllButton" href = "playlists">Show All</a>
    </div>
</div>
<div class="spotify-component">
    <button (click)="spotifyAuth()">Link your Spotify</button>
</div>
